<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./media-query.css">
    <title>Pomodoro Timer</title>
</head>
<body>    
    <section>
        <div class="options-top">
            <div class="studyWithMe--container">
                <span class="studyWithMe--Logo"></span>
            </div>            
            <div class="discord--container">
                <span class="discord--Logo"></span>  
            </div>                                            
        </div>
        <div class="pomodoro--options">
            <button id="pomodoro" onclick="pomodoroTimerSetup()">pomodoro</button>
            <button id="shortBreak" onclick="shortBreakTimerSetup()">short break</button>
            <button id="longBreak" onclick="longBreakTimerSetup()">long break</button>
        </div>
        <div class="pomodoro-timer" id="pomodoroTimer">25:00</div>
        <div class="timer--options">
            <button id="startBtn" >Start</button>
            <span class="gear-icon"></span>
            <span class="reload-icon" id="restartIcon"></span>
        </div>       
        <div class="spotify">
            <span></span>
        </div>
    </section>
    <script src="./main.js"></script>
</body>
</html>
